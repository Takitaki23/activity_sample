<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #calculator {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            width: 80%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #results {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="calculator">
    <h2>Frequency Calculator</h2>
    
    <label for="input1">Frequency Input 1:</label>
    <input type="number" id="input1" oninput="calculate()">

    <label for="input2">Frequency Input 2:</label>
    <input type="number" id="input2" oninput="calculate()">

    <label for="input3">Frequency Input 3:</label>
    <input type="number" id="input3" oninput="calculate()">

    <label for="input4">Frequency Input 4:</label>
    <input type="number" id="input4" oninput="calculate()">

    <label for="input5">Frequency Input 5:</label>
    <input type="number" id="input5" oninput="calculate()">
    
    <div id="results"></div>
</div>

<script>
    function calculate() {
        // Get the input values
        var input1 = parseFloat(document.getElementById("input1").value) || 0;
        var input2 = parseFloat(document.getElementById("input2").value) || 0;
        var input3 = parseFloat(document.getElementById("input3").value) || 0;
        var input4 = parseFloat(document.getElementById("input4").value) || 0;
        var input5 = parseFloat(document.getElementById("input5").value) || 0;

        // Calculate results
        var result1 = input1 * 5;
        var result2 = input2 * 4;
        var result3 = input3 * 3;
        var result4 = input4 * 2;
        var result5 = input5 * 1;

        // Calculate sum of results
        var sumOfResults = result1 + result2 + result3 + result4 + result5;

        // Calculate final result
        var finalResult = sumOfResults / 115;

        // Display results
        document.getElementById("results").innerHTML = `
            <p>Result 1: ${result1}</p>
            <p>Result 2: ${result2}</p>
            <p>Result 3: ${result3}</p>
            <p>Result 4: ${result4}</p>
            <p>Result 5: ${result5}</p>
            <p>Sum of Results: ${sumOfResults}</p>
            <p>Final Result: ${finalResult}</p>
        `;
    }
</script>

</body>
</html>
